<!DOCTYPE html>
<html>
<head>
  <title>Sales Report</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Sales Report</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Sales</th>
        <th>Revenue</th>
      </tr>
    </thead>
    <tbody>
      {{#each data}}
      <tr>
        <td>{{product}}</td>
        <td>{{sales}}</td>
        <td>{{revenue}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</body>
</html>
